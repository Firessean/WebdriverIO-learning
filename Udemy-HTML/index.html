<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Html for Testers</title>
    </head>
    <body>
        <h1>This is <i>H1</i> heading</h1>
        <h2>This is <mark>H2 heading</mark></h2>
        <h6>This is <del>H6 heading</del></h6>

        <!-- <p>This is paragraph for text content</p> -->

        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Mark</td>
                <td>Smith</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Hector</td>

            </tr>
