<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Html for Testers</title>
    </head>
    <body>
        <h1>This is <i>H1</i> heading</h1>
        <h2>This is <mark>H2 heading</mark></h2>
        <h6>This is <del>H6 heading</del></h6>

        <!-- <p>This is paragraph for text content</p> -->

        <a href="https://en.wikipedia.org/wiki/Hyperlink" target="_blank">Hyperlink Wiki</a>
        <br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpngGRjYX1ca7qAADU3K6eGLj7ShQE3L2otdzfryl_Y9Ht2QRoQKYQbsXd36XIxMbYOw0&usqp=CAU" alt="Image not found" width="100px" height="100px">

        <table id="users-table">
            <tr class="table-row">
                <th id="table_header-name">First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr class="table-row">
                <td>Mark</td>
                <td>Smith</td>
                <td>25</td>
            </tr>
            <tr class="table-row">
                <td>Hector</td>
                <td>Domingo</td>
                <td>30</td>
            </tr>
        </table>

        <ul>
            <li>JavaScript</li>
            <li>Java</li>
            <li>Python</li>
            <li>PHP</li>
            <li>Golang</li>
        </ul>

        <ol data-test-id="list-with-names">
            <li>Mark</li>
            <li>Peter</li>
            <li>Barbara</li>
        </ol>

        <form data-test-id="login-form">
            First Name:<br>
            <input type="text" placeholder="Enter your first name">
            <br>
            Last Name:<br>
            <input type="text" placeholder="Enter your last name">
            <br>
            Age:<br>
            <input type="number" placeholder="Enter your age">
            <br>
            <input type="submit" value="Submit Form">
        </form>
    </body>
</html>
